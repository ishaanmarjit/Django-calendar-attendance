<div id="attendance-form" class="modal" tabindex="-1" role="dialog">

    <div class="modal-content">
      <form method="POST" action="{% url 'update_attendance' event.id %}">

        <input type="submit" value="Save" />
      </form>
    </div>
  </div>
</div>
